version: '3'
services:
  db:
    image: mysql:8.0
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    container_name: notion-clone
    volumes:
      - mysql-data-volume:/var/lib/mysql
    ports:
      # Map host 3307 -> container 3306 to avoid conflicts with local MySQL on 3306
      - '3307:3306'
    environment:
      TZ: 'Asia/Tokyo'
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: test
      MYSQL_USER: test
      MYSQL_PASSWORD: password

volumes:
  mysql-data-volume:
